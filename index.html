<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>FlowDo</h1>
    </header>

    <div class="project-tabs-container">
        <div id="project-tabs" class="project-tabs">
            <!-- Project tabs will be dynamically inserted here -->
            <!-- The '+' tab will also be inserted here by JS -->
        </div>
        <!-- <button id="add-project-btn" class="add-project-btn">+</button> -->
    </div>

    <main class="app-board">
        <div class="flowdo-column" id="col-todo" data-column-id="col-todo">
            <h2>ToDo</h2>
            <form id="add-task-form">
                <input type="text" id="new-task-input" placeholder="Add a new task..." required>
                <button type="submit">Add Task</button>
            </form>
            <div class="tasks-container">
                <!-- Tasks for ToDo will be dynamically inserted here -->
            </div>
        </div>
        <div class="flowdo-column" id="col-planning" data-column-id="col-planning">
            <h2>Planning</h2>
            <div class="tasks-container">
                <!-- Tasks for Planning will be dynamically inserted here -->
            </div>
        </div>
        <div class="flowdo-column" id="col-progress" data-column-id="col-progress">
            <h2>In Progress</h2>
            <div class="tasks-container">
                <!-- Tasks for In Progress will be dynamically inserted here -->
            </div>
        </div>
        <div class="flowdo-column" id="col-testing" data-column-id="col-testing">
            <h2>Testing</h2>
            <div class="tasks-container">
                 <!-- Tasks for Testing will be dynamically inserted here -->
            </div>
        </div>
        <div class="flowdo-column" id="col-completed" data-column-id="col-completed">
            <h2>Completed</h2>
            <div class="tasks-container">
                 <!-- Tasks for Completed will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <footer>
        <div id="trash-area">
            <p>Drag here to delete</p>
            üóëÔ∏è
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
